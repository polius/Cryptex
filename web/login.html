<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cryptex - Admin Login</title>
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Admin login for Cryptex." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <script>
    // Load theme immediately to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
</head>
<body>
  <div class="top-nav-buttons">
    <button id="themeToggle" class="theme-toggle" aria-label="Dark mode" title="Dark mode">
      <i class="bi bi-moon-fill" id="themeIcon"></i><span class="d-none d-md-inline ms-2">Dark</span>
    </button>
  </div>
  
  <div class="login-page">
  <div class="container">
    <header class="app-header">
      <div class="header-brand-wrapper">
        <a href="/" class="header-brand">
          <div class="header-icon">
            <img src="assets/logo.svg" alt="Cryptex" />
          </div>
          <h1 class="app-title">Cryptex</h1>
        </a>
      </div>
      <p class="app-subtitle">Lock down your data. Send it securely.</p>
    </header>

    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="login-card">
        <div class="login-card-header">
          <h2 class="login-card-title">Welcome back</h2>
          <p class="login-card-subtitle">Sign in to continue</p>
        </div>
        <div class="login-card-body">
          <form onsubmit="login(event)">
            <div class="login-field">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" autofocus required />
                <button class="btn btn-icon" type="button" id="pwdToggle" title="Toggle visibility" aria-label="Toggle password visibility">
                  <i class="bi bi-eye-fill" id="pwdToggleIcon"></i>
                </button>
              </div>
            </div>
            <div class="login-field mb-3" id="totpContainer" style="display: none;">
              <label for="totpCode" class="form-label">Authentication Code</label>
              <input id="totpCode" name="totpCode" type="text" class="form-control totp-input" placeholder="000000" maxlength="6" pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code" />
              <div class="form-hint">Enter the 6-digit code from your authenticator app</div>
            </div>
            <button id="submit" type="submit" class="login-btn mt-1">
              <span id="loading" class="spinner-border spinner-border-sm" style="display: none;" aria-hidden="true"></span>
              <span>Sign in</span>
            </button>
            <a href="/" class="login-back mt-4">
              <span>Go back</span>
            </a>
          </form>
        </div>
      </div>


      </div>
    </div>
  </div>
  </div>

  <div id="toast-container"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
